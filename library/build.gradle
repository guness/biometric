apply plugin: 'com.android.library'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api("androidx.annotation:annotation:1.1.0") { transitive = true }
    api("androidx.appcompat:appcompat:1.1.0") { transitive = true }
    api("androidx.core:core:1.1.0") { transitive = true }
    api("androidx.fragment:fragment:1.1.0") { transitive = true }
}
